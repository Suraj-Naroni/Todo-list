<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container shadow p-5 mb-5 bg-body-tertiary rounded w-50">
      <h1 class="text-center text-light mb-4 fw-bold">📝 ToDo List 📃</h1>
      <div class="input-group w-50 mx-auto">
        <input type="text" class="form-control" id="task" />
        <button class="btn btn-primary" onclick="addToList()">ADD</button>
      </div>

      <div id="list" class="text-center"></div>
    </div>

    <script src="ToDo.js"></script>
  </body>
</html>
